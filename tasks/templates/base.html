<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="/logout">Logout</a></li>
                <li><a href="{% url 'tasks' %}">Task pending</a></li>
                <li><a href="{% url 'tasks_completed' %}">Tasks completed</a></li>
                <li><a href="/tasks/create">Create Task</a></li>
            {% else %}
                <li><a href="/signup">Sign up</a></li>
                <li><a href="/signin">Sign in</a></li>
            {% endif %}
        </ul>
    
    {% block content %}
    {% endblock %}

</body>
</html>
